<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js"
      defer
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <style>
      select.target-dropdown::after {
        content: "<span>test</span>";
        background-color: yellow;
        color: red;
        font-weight: bold;
      }
    </style>
    <title>Alpine js dropdown livesearch</title>
  </head>
  <body class="bg-gray-200 h-screen">
    <div class="flex flex-col items-center justify-center h-full">
      <div class="my-5">
        <div x-data="dropdown()" x-init="intailizer()">
          <select class="target-dropdown w-64 p-3 shadow rounded" x-ref="target">
            <option value="">--------------</option>
            <option value="Alpine js">Alpine js</option>
            <option value="jQuery">jQuery</option>
            <option value="Vue js">Vue js</option>
            <option value="React js">React js</option>
            <option value="Svelte js">Svelte js</option>
            <option value="Amber js">Amber js</option>
            <option value="Amber css">Amber css</option>
          </select>
        </div>
      </div>
    </div>

    <script src="https://res.cloudinary.com/dotvbcgs2/raw/upload/v1611869793/alpasearch.js"></script>
  </body>
</html>
